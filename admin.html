<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCIN Expert System - Admin Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        section {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0078d7;
        }
        .btn {
            background-color: #0078d7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MYCIN Expert System - Admin Page</h1>
    </header>
    <div class="content">
        <section>
            <h2>Admin Dashboard</h2>
            <p>Welcome to the admin dashboard. Use the options below to manage the system:</p>
            <a href="dashboard.html" class="btn">View Dashboard</a>
            <button class="btn" onclick="alert('Feature coming soon!')">View System Logs</button>
            <button class="btn" onclick="alert('Feature coming soon!')">Manage Users</button>
            <button class="btn" onclick="alert('Feature coming soon!')">Update Knowledge Base</button>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 MYCIN Expert System</p>
    </footer>
</body>
</html>
